<!DOCTYPE html>
<html>
<body>

<h2 style="color: blue">JavaScript HTML DOM</h2>

<div id="main">
<p>Finding HTML Elements by Tag Name</p>
<p>This example demonstrates the <b>getElementsByTagName</b> method.</p>

<button id="btn1">Button 1</button>
<button id="btn2">Button 2</button>
</div>

<p id="demo"></p>

<script>
const x = document.getElementById("main");
const y = x.getElementsByTagName("p");

document.getElementById("demo").innerHTML = 
'The first paragraph (index 0) inside "main" is: ' + y[0].innerHTML;

document.getElementById("btn1").onclick = function() {document.getElementById("demo").innerHTML = y[0].innerHTML};

document.getElementById("btn2").onclick = function() {document.getElementById("demo").innerHTML = y[1].innerHTML};

</script>

</body>
</html>

    - When the button 2 is clicked, the "demo" p get the value of the second p of the page : Done
